<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Daily Planner</title>
</head>
<body>
    <header>
        <h1>Daily Work Scheduler</h1>
        <p class="header__sub">Quick & Easy scheduling app to control your hours at work</p>
        <p id="currentTime"></p>
    </header>
    <main>
        <div class="row">
            <div class="hour" data-hour=9>9AM</div>
            <textarea class="content"></textarea>
            <button class="btn">
                <svg class="icon icon-save-disk">
                    <use xlink:href="./assets/sprite.svg#icon-save-disk">
                    </use>
                </svg>
                <p>save</p>
            </button>
        </div>
        <div class="row">
            <div class="hour" data-hour=10 >10AM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
        <div class="row">
            <div class="hour" data-hour=11 >11AM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
        <div class="row">
            <div class="hour" data-hour=12>12PM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
        <div class="row">
            <div class="hour" data-hour=13>1PM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
        <div class="row">
            <div class="hour" data-hour=14>2PM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
        <div class="row">
            <div class="hour" data-hour=15>3PM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
        <div class="row">
            <div class="hour" data-hour=16>4PM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
        <div class="row">
            <div class="hour" data-hour=23>5PM</div>
            <textarea class="content"></textarea>
            <button class="btn"></button>
        </div>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
